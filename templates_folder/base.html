<!DOCTYPE html>
<html>
<head lang="es">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png">
    <!--Core CSS -->
    <link href="{{ STATIC_URL }}theme/bs3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/js/jquery-ui/jquery-ui-1.10.1.custom.min.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/css/bootstrap-reset.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/font-awesome/css/font-awesome.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/js/jvector-map/jquery-jvectormap-1.2.2.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/css/clndr.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/modal-messages.css"/>

    {% block additional_css %}
    {% endblock %}

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}theme/css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/css/style-responsive.css"
          rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>
        {% block title %}{% endblock %}
    </title>

    {% block css_overrides %}
    {% endblock %}

</head>
<body>
<section id="container">
    <!--header start-->
    <header class="header fixed-top clearfix">
        <!--logo start-->
        <div class="brand">

            <a href="{% url "home" %}" class="logo">
                <!-- Inser here logo or company name-->
                <!--<img src="{{ STATIC_URL }}images/logo.png" alt=""/>-->
                NUTRI
            </a>

            <div class="sidebar-toggle-box">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification goes here -->
        </div>
        <div class="top-nav clearfix">
            <!--search & user info goes here-->
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt=""
                             src="{{ STATIC_URL }}theme/images/avatar1_small.jpg">
                        <span class="username">{{ request.session.username }}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a>
                        </li>
                        <li><a href="{% url "logout" %}" id="salir"><i class="fa fa-key"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu goes here-->
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion">
                    <li>
                        <a href="{% url "home" %}"><i class="fa fa-home"></i>Inicio</a>
                    </li>
                    <li>
                        <a href="{% url "patient_list" %}"><i class="fa fa-users"></i>Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--main content goes here-->
            {% block content %}

            {% endblock %}
        </section>
    </section>
    <!--main content end-->
    <!-- Placed js at the end of the document so the pages load faster -->
    <!--Core js-->
    <script src="{{ STATIC_URL }}theme/js/jquery.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery-ui/jquery-ui-1.10.1.custom.min.js"></script>
    <script src="{{ STATIC_URL }}theme/bs3/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.scrollTo.min.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.nicescroll.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="{{ STATIC_URL }}theme/js/flot-chart/excanvas.min.js"></script>
<![endif]-->
    <script src="{{ STATIC_URL }}theme/js/skycons/skycons.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.scrollTo/jquery.scrollTo.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.easing.min.js"></script>
    <script src="{{ STATIC_URL }}theme/js/calendar/clndr.js"></script>
    <script src="{{ STATIC_URL }}theme/js/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}theme/js/calendar/moment-2.2.1.js"></script>
    <script src="{{ STATIC_URL }}theme/js/evnt.calendar.init.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jvector-map/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jvector-map/jquery-jvectormap-us-lcc-en.js"></script>
    <script src="{{ STATIC_URL }}theme/js/jquery.customSelect.min.js"></script>
    <!--common script init for all pages-->
    <script src="{{ STATIC_URL }}theme/js/scripts.js"></script>
    <!--browser history state utilities-->
    <script src="{{ STATIC_URL }}theme/js/jquery.history.js"></script>
    <!--extra application scripts-->
    <script src="{{ STATIC_URL }}js/app.js"></script>
    <!--script for this page-->
    <script type="text/javascript">
        // Limit scope pollution from any deprecated API
        (function () {

            var matched, browser;

            // Use of jQuery.browser is frowned upon.
            // More details: http://api.jquery.com/jQuery.browser
            // jQuery.uaMatch maintained for back-compat
            jQuery.uaMatch = function (ua) {
                ua = ua.toLowerCase();

                var match = /(chrome)[ \/]([\w.]+)/.exec(ua) ||
                        /(webkit)[ \/]([\w.]+)/.exec(ua) ||
                        /(opera)(?:.*version|)[ \/]([\w.]+)/.exec(ua) ||
                        /(msie) ([\w.]+)/.exec(ua) ||
                        ua.indexOf("compatible") < 0 && /(mozilla)(?:.*? rv:([\w.]+)|)/.exec(ua) ||
                        [];

                return {
                    browser: match[1] || "",
                    version: match[2] || "0"
                };
            };

            matched = jQuery.uaMatch(navigator.userAgent);
            browser = {};

            if (matched.browser) {
                browser[matched.browser] = true;
                browser.version = matched.version;
            }

            // Chrome is Webkit, but Webkit is also Safari.
            if (browser.chrome) {
                browser.webkit = true;
            } else if (browser.webkit) {
                browser.safari = true;
            }

            jQuery.browser = browser;

            jQuery.sub = function () {
                function jQuerySub(selector, context) {
                    return new jQuerySub.fn.init(selector, context);
                }

                jQuery.extend(true, jQuerySub, this);
                jQuerySub.superclass = this;
                jQuerySub.fn = jQuerySub.prototype = this();
                jQuerySub.fn.constructor = jQuerySub;
                jQuerySub.sub = this.sub;
                jQuerySub.fn.init = function init(selector, context) {
                    if (context && context instanceof jQuery && !(context instanceof jQuerySub)) {
                        context = jQuerySub(context);
                    }

                    return jQuery.fn.init.call(this, selector, context, rootjQuerySub);
                };
                jQuerySub.fn.init.prototype = jQuerySub.fn;
                var rootjQuerySub = jQuerySub(document);
                return jQuerySub;
            };

        })();
    </script>
    {% block aditional_js %}

    {% endblock %}
</section>
</body>
</html>
