<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png">

    <title>Login</title>

    <!--Core CSS -->
    <link href="{{ STATIC_URL }}theme/bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/css/bootstrap-reset.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}theme/css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}theme/css/style-responsive.css" rel="stylesheet"/>

    <!-- Style overrides -->
    <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}theme/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Name</h2>
        {% if error %}
            <div class="alert alert-block alert-danger fade in">
                <button data-dismiss="alert" class="close close-sm" type="button">
                    <i class="fa fa-times"></i>
                </button>
                {{ error|safe }}
            </div>
        {% endif %}
        <!--
        <div class="user-login-info">
                  <div class="input-group m-bot15">
                      <span class="input-group-addon btn-white"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="User ID" name="username" autofocus>
                  </div>
                  <div class="input-group m-bot15">
                      <span class="input-group-addon btn-white"><i class="fa fa-key"></i></span>
                      <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
              </div>
        -->
        <div class="login-wrap">
            <div class="user-login-info">
                <div class="input-group m-bot15">
                    <span class="input-group-addon btn-white"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Usuario" name="username" autofocus>
                </div>
                <div class="input-group m-bot15">
                    <span class="input-group-addon btn-white"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                </div>
            </div>
            <label class="checkbox">
                <input type="checkbox" name="rememberme" value="remember-me" checked="checked"> No cerrar mi sesi&oacute;n.
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> ¿Olvidaste la contraseña?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Ingresar</button>

            <!--
            <div class="registration">
                Don't have an account yet?
                <a class="" href="registration.html">
                    Create an account
                </a>
            </div>
            -->

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">¿ Olvidaste la contraseña ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                        <button class="btn btn-success" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="{{ STATIC_URL }}theme/js/jquery.js"></script>
<script src="{{ STATIC_URL }}theme/bs3/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}theme/js/jquery.history.js"></script>
<script type="text/javascript">
    History.forward();
    window.onbeforeunload = function () {
        History.forward();
    };
</script>

</body>
</html>
